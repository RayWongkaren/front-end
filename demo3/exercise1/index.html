<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Parse JSON Array</h2>
    <p>Data yang ditulis dengan array JSON akan diurai menjadi array JavaScript.</p>
    <hr>
    <p id="demo3"></p>

    <script>
        // array
        const text = '[ "Semmy Taju", "Windi Darea", "Recky Ronga", "Dilben Tulum"]';

        // object array javascript
        const myArr = JSON.parse(text);

        //print console
        console.log(myArr);

        // view to html
        document.getElementById("demo3").innerHTML = "My name is "+myArr[0];
    </script>
</body>
</html>
